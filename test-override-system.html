<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Override System</title>
    <!-- Test our override system -->
    <script src="assets/js/neuros-loader.js"></script>
</head>
<body>
    <h1>Testing Framer Override System</h1>
    
    <div id="test-results">
        <h2>Test Results:</h2>
        <ul id="results-list"></ul>
    </div>
    
    <div id="test-content">
        <h3>Test FAQ Question</h3>
        <p>How to join the Primary Care program?</p>
        <p>This is the answer that should be replaced.</p>
        
        <div>
            <p>Answers to your most common questions about our products and services</p>
        </div>
    </div>
    
    <script>
        // Test script to verify override system is working
        window.addEventListener('load', () => {
            const results = document.getElementById('results-list');
            
            // Test 1: Check if override system is loaded
            const test1 = document.createElement('li');
            test1.textContent = 'Override System Loaded: ' + (window.FramerOverrideSystem ? 'PASS' : 'FAIL');
            results.appendChild(test1);
            
            // Test 2: Check if we can intercept text
            if (window.FramerOverrideSystem) {
                const test2 = document.createElement('li');
                const originalText = "How to join the Primary Care program?";
                const interceptedText = window.FramerOverrideSystem.interceptTextContent(originalText);
                test2.textContent = `Text Interception: ${interceptedText !== originalText ? 'PASS' : 'FAIL'} (Got: "${interceptedText}")`;
                results.appendChild(test2);
                
                // Test 3: Check FAQ subtitle
                const test3 = document.createElement('li');
                const subtitleText = "Answers to your most common questions about our products and services";
                const interceptedSubtitle = window.FramerOverrideSystem.interceptTextContent(subtitleText);
                test3.textContent = `Subtitle Interception: ${interceptedSubtitle !== subtitleText ? 'PASS' : 'FAIL'}`;
                results.appendChild(test3);
            }
            
            // Test 4: Check if React is being intercepted
            setTimeout(() => {
                const test4 = document.createElement('li');
                test4.textContent = 'React.createElement Proxy: ' + 
                    (window.React && window.React.createElement._isProxied ? 'PASS' : 'FAIL');
                results.appendChild(test4);
            }, 1000);
        });
    </script>
</body>
</html>
